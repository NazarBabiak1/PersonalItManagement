<h2 mat-dialog-title>Додати працівника</h2>
<form (ngSubmit)="submit()" [formGroup]="form" mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Користувач</mat-label>
    <mat-select formControlName="userId">
      <mat-option *ngFor="let user of users" [value]="user.id">
        {{ user.userName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Відсоток участі</mat-label>
    <input formControlName="percentage" matInput type="number">
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button (click)="cancel()" mat-button type="button">Скасувати</button>
    <button color="primary" mat-raised-button type="submit">Додати</button>
  </mat-dialog-actions>
</form>
