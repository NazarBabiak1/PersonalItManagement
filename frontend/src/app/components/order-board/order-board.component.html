<div class="flex gap-6 overflow-x-auto p-6 h-[calc(100vh-100px)] bg-gray-100">
  <div *ngFor="let status of statuses"
       class="bg-white shadow-md rounded-xl p-4 w-[300px] flex-shrink-0 border border-gray-200">
    <h2 class="text-lg font-bold mb-4 text-center text-gray-700">{{ status.name }}</h2>

    <div
      (cdkDropListDropped)="onDrop($event, status.id)"
      [cdkDropListConnectedTo]="connectedDropLists"
      [cdkDropListData]="groupedOrders[status.id]"
      cdkDropList
      class="min-h-[100px] flex flex-col gap-4"
    >
      <div *ngFor="let order of groupedOrders[status.id]"
           cdkDrag
           class="bg-blue-50 border border-blue-200 hover:border-blue-400 shadow-sm rounded-lg p-3 cursor-grab active:cursor-grabbing transition-all duration-200"
      >
        <p class="font-semibold text-gray-800">{{ order.name }}</p>
        <p class="text-sm text-gray-500">{{ order.address }}</p>
      </div>
    </div>
  </div>
</div>
