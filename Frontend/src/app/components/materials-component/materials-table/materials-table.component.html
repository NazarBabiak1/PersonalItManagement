<div class="table-container">
  <table class="responsive-table">
    <thead>
    <tr>
      <th>Ім'я</th>
      <th>ID</th>
      <th>Кількість</th>
      <th>Ціна</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of data" [class.expanded]="item.expanded">
      <td class="name-cell">{{ item.name }}</td>
      <td class="detail-cell" data-label="ID:">{{ item.id }}</td>
      <td class="detail-cell" data-label="Кількість:">{{ item.count }}</td>
      <td class="detail-cell" data-label="Ціна:">{{ item.price }}</td>
      <td class="action-cell">
        <button (click)="toggleDetails(item)" class="details-btn">
          {{ item.expanded ? 'Приховати' : 'Деталі' }}
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
